image:
  name: 'python:3.8'
deploy:
  - step: &deploy
      script:
        - |
          if [ $BITBUCKET_BRANCH == 'develop' ]; then
            export S3_BUCKET='dev-3beep-file-storage-service'
            export FILE_STORAGE_NAME='dev-3beep-file-storage'
            export STACK_NAME='Dev3beepFileStorageService'
            export STAGE_NAME='dev'
            export ENVIRONMENT_NAME='Dev'
            export OPENCV_LAYER_NAME='DevOpenCV'
          fi
        - |
          if [ $BITBUCKET_BRANCH == 'master' ]; then
            export S3_BUCKET='prod-3beep-file-storage-service'
            export FILE_STORAGE_NAME='prod-3beep-file-storage'
            export STACK_NAME='Prod3beepFileStorageService'
            export STAGE_NAME='prod'
            export ENVIRONMENT_NAME='Prod'
            export OPENCV_LAYER_NAME='ProdOpenCV'
          fi
        - apt-get update && apt-get install -y python3-pip
        - pip3 install -U awscli
        - aws configure set default.region $AWS_DEFAULT_REGION
        - aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
        - aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
        - aws s3 rm --recursive s3://$S3_BUCKET
        - >-
          export OPENCV_LAYER_ARN=$(aws lambda list-layer-versions
          --layer-name $OPENCV_LAYER_NAME --query 'max_by(LayerVersions,
          &Version).LayerVersionArn' --output text)
        - >-
          export SCIPY_LAYER_ARN=$(aws lambda list-layer-versions
          --layer-name AWSLambda-Python38-SciPy1x --query 'max_by(LayerVersions,
          &Version).LayerVersionArn' --output text)
        - pipe: 'atlassian/aws-sam-deploy:0.5.2'
          variables:
            AWS_ACCESS_KEY_ID: $AWS_ACCESS_KEY_ID
            AWS_SECRET_ACCESS_KEY: $AWS_SECRET_ACCESS_KEY
            AWS_DEFAULT_REGION: $AWS_DEFAULT_REGION
            S3_BUCKET: $S3_BUCKET
            STACK_NAME: $STACK_NAME
            SAM_TEMPLATE: template.yaml
            CAPABILITIES:
              - CAPABILITY_IAM
              - CAPABILITY_NAMED_IAM
              - CAPABILITY_AUTO_EXPAND
            STACK_PARAMETERS: |
              [
                {
                  'ParameterKey': 'StageName',
                  'ParameterValue': '${STAGE_NAME}'
                },
                {
                  'ParameterKey': 'EnvironmentName',
                  'ParameterValue': '${ENVIRONMENT_NAME}'
                },
                {
                  'ParameterKey': 'S3AccessKeyId',
                  'ParameterValue': '${AWS_ACCESS_KEY_ID}'
                },
                {
                  'ParameterKey': 'S3SecretAccessKey',
                  'ParameterValue': '${AWS_SECRET_ACCESS_KEY}'
                },
                {
                  'ParameterKey': 'S3DefaultRegion',
                  'ParameterValue': '${AWS_DEFAULT_REGION}'
                },
                {
                  'ParameterKey': 'FileStorageName',
                  'ParameterValue': '${FILE_STORAGE_NAME}'
                },
                {
                  'ParameterKey': 'OpenCVLayerARN',
                  'ParameterValue': '${OPENCV_LAYER_ARN}'
                },
                {
                  'ParameterKey': 'SciPyLayerARN',
                  'ParameterValue': '${SCIPY_LAYER_ARN}'
                }
              ]
            WAIT: 'true'
            WAIT_INTERVAL: 60
            DEBUG: 'true'
pipelines:
  branches:
    develop:
      - step: *deploy
    master:
      - step: *deploy
